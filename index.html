<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="left">

    </div>
    <div class="right">
        <div class="section top">
            <p>
                This is not a real online service!  "We don't see things as they are, we see them as we are."
            </p>
            <p>Signup to get started!</p>

        </div>
        <div class="middle">
            <div id="textdiv">
                <p class="text">Let's do this!</p>
            </div>
            <div id = "forms">
                <form action="#" method="post">
                    <div id="formsinto">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name"   required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" >
                    </div>
                    <div class="input">
                        <label for="number">PHONE NUMBER</label>
                        <input type="text" name="phne" id="number" maxlength="10" pattern="/\d{10}/g">
                    </div>
                    <div class="input">
                        <label for="pass1">PASSWORD</label>
                        <input type="password" name="pass" id="pass1" >
                    </div>
                        <div class="input">
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input type="password" name="pass2" id="pass2" >
                        </div>

                    </div>
                    <div id="buttons">
                    <button type="submit"> Sign up</button>
                    </div>



                </form>

            </div>
            <div id="about">
            <p>Find more:<a href="https://github.com/RahulKrishna-A" target="_blank">Github</a> </p>
            </div>
        </div>
        <div class="bottom">



        </div>


    </div>



</div>

</body>
</html>
